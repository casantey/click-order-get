<app-navigation>
  <section>
    <div class="container">
      <div class="row">
        <div class="col">
          <app-head [head]="{title:'Products'}">
            <button
              mat-stroked-button
              color="primary"
              (click)="addProductDialog()"
            >
              <mat-icon>shopping_basket</mat-icon>
              <span>Add Product</span>
            </button>
          </app-head>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-card>
            <div class="row">
              <div class="col-md">
                <mat-form-field appearance="outline">
                  <mat-label>Vendor</mat-label>
                  <mat-select [(ngModel)]="vendor">
                    <mat-option
                      *ngFor="let vendor of vendors"
                      [value]="vendor.vendorId"
                      >{{vendor.vendorName}}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md">
                <mat-form-field appearance="outline">
                  <mat-label>Search</mat-label>
                  <input
                    matInput
                    (keyup)="applyFilter($event)"
                    placeholder="Search for product"
                    #input
                  />
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
              </div>
            </div>

            <mat-progress-bar
              mode="indeterminate"
              *ngIf="loading"
            ></mat-progress-bar>

            <div class="row">
              <div class="col">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      Product Name
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.productName}}</td>
                  </ng-container>

                  <ng-container matColumnDef="productCategory">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      Product Category
                    </th>
                    <td mat-cell *matCellDef="let row">
                      {{row.productCategory}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="productDescription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      Product Description
                    </th>
                    <td mat-cell *matCellDef="let row">
                      {{row.productDescription}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="unitPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      Unit Price
                    </th>
                    <td mat-cell class="text-right" *matCellDef="let row">
                      GHS {{parseNumber(row.unitPrice)}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="dateAdded">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      Date Added
                    </th>
                    <td mat-cell *matCellDef="let row">
                      {{parseDate(row.dateAdded)}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button disabled>
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns;"
                  ></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">
                      No data matching the filter "{{input.value}}"
                    </td>
                  </tr>
                </table>

                <mat-paginator
                  [pageSizeOptions]="[5, 10, 25, 100]"
                ></mat-paginator>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
</app-navigation>
